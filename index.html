<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinan's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Body Styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Dark background similar to the example site */
            color: #000000; /* Light text color for contrast */
        }

        /* Header Styles */
        header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-title {
            color: #000000;
        }

        .name-title h1 {
            margin: 0;
            font-size: 2em;
        }

        .name-title h2 {
            margin: 0;
            font-size: 1.2em;
            color: #1a1a1a;
        }
        /* Social Links and About Styles */
        .header-right {
            display: flex;
            align-items: center;
            /* Move slightly to the left */
            margin-left: -20px;
        }

        .header-right a {
            color: #000000; /* Black text color */
            text-decoration: none;
            margin: 0 5px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .header-right a:hover {
            color: #555555; /* Dark gray on hover */
        }

        .header-right .about-link {
            margin-right: 10px; /* Space between 'About' and icons */
            font-weight: bold;
        }

        /* Social Links Styles */
        .social-links {
            display: flex;
            align-items: center;
        }

        .social-links a {
            color: #f000000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
        }

        .social-links a:hover {
            color: #555555;
        }

        /* Navigation Menu */
        nav {
            width: 100%;
            margin-top: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #cccccc;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Intro Section */
        .intro {
            text-align: center;
            padding: 40px 20px;
        }

        .intro h1 {
            margin-bottom: 10px;
            font-size: 3em;
            color: #000000;
        }

        .intro p {
            font-size: 1.2em;
            color: #cccccc;
        }

        /* Projects Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }

        .grid-item {
            background-color: #2b2b2b;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the container without distortion */
        }

        .grid-item h3 {
            font-size: 1.5em;
            margin: 15px;
            color: #f0f0f0;
        }

        .grid-item p {
            margin: 15px;
            font-size: 1em;
            color: #cccccc;
            max-height: 4.5em; /* Limit the height to approximately 3 lines */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        /* Footer */
        footer {
            background-color: #f5f5f5;
            color: #000000;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-left, .header-right {
                flex-basis: 100%;
                text-align: center;
                margin-bottom: 10px;
                justify-content: center;
            }

            .profile-pic {
                margin: 0 auto 5px;
            }

            .header-right {
                margin-left: 0;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="profile-pic">
                <img src="images/profile.jpg" alt="Sinan Mustu">
            </div>
            <div class="name-title">
                <h1>Sinan Mustu</h1>
                <h2>Data Scientist</h2>
            </div>
        </div>
        <div class="header-right"> <!--social-links-->
            <a href="https://github.com/snnmst" class="about-link" >about</a>
            <a href="https://github.com/snnmst" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/sinanmustu" target="_blank"><i class="fab fa-linkedin"></i></a>
            <!-- Add more icons as needed -->
        </div>
    </header>

    <div class="container">
        <!-- Projects Section (Unchanged) -->
        <section id="projects" class="grid-container">
            <div class="grid-item">
                <img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BHzGVskWGS_3jEcYYi6miQ.png" alt="Project 1">
                <h3>Transformer Circuits</h3>
                <p>Exploring the inner workings of transformer models...</p>
            </div>
            <div class="grid-item">
                <img src="https://miro.medium.com/v2/resize:fit:908/1*the1cXDp1idTpZEvv1piAQ.png" alt="Project 2">
                <h3>Reinforcement Learning</h3>
                <p>Studies and applications related to reinforcement learning ...</p>
            </div>
            <div class="grid-item">
                <img src="https://ibb.co/93qKsGM" alt="Project 3">
                <h3>Multimodal AI</h3>
                <p>Analyzing multimodal concept ...</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Sinan Mustu</p>
    </footer>
</body>
</html>
